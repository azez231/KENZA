<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENZA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --secondary-color: #151226;
            --contrast-color: #BF307F;
            --highlight-color: #007BFF;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100%;
            z-index: -10;
            background-color: var(--contrast-color);
        }

        .container {
            display: flex;
            height: 100vh;
            justify-content: space-around;
            align-items: center;
            color: #fff;
            animation: expand .8s ease forwards;
            background-color: var(--secondary-color);
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: all .8s ease;
        }

        @keyframes expand {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .clock {
            border: 5px solid white;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hour {
            width: 50%;
            height: 4px;
            background-color: white;
            position: absolute;
            transform-origin: 100%;
            animation: rotate-hour 43200s linear infinite;
        }

        .minute {
            width: 70%;
            height: 2px;
            background-color: white;
            position: absolute;
            transform-origin: 100%;
            animation: rotate-minute 3600s linear infinite;
        }

        .second {
            width: 90%;
            height: 1px;
            background-color: red;
            position: absolute;
            transform-origin: 100%;
            animation: rotate-second 60s linear infinite;
        }

        @keyframes rotate-hour {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-minute {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-second {
            100% {
                transform: rotate(360deg);
            }
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px;
            color: var(--highlight-color);
            font-size: 14px;
        }

        .footer a {
            color: var(--highlight-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer-menu {
            margin-top: 10px;
        }

        .footer-menu button {
            background: transparent;
            border: none;
            color: var(--highlight-color);
            cursor: pointer;
            margin-right: 10px;
        }

        .footer-menu button:hover {
            text-decoration: underline;
        }

        .thank-you-message {
            display: none;
            color: var(--highlight-color);
            font-size: 14px;
        }

        .thank-you-message.visible {
            display: inline-block;
        }

    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <div class="loading-content">
        <div class="loading-text">Loading...</div>
        <div class="clock">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
    </div>
</div>

<div class="footer">
    To send some suggestions to support me (<a href="mailto:dearthanks@jamil.com">dearthanks@jamil.com</a>)
    <div class="footer-menu">
        <button onclick="reportIssue('The site is slow')">الموقع بطيء</button>
        <button onclick="reportIssue('There are some errors on the site')">الموقع فيه بعض الأخطاء</button>
        <button onclick="reportIssue('Report a user')">الإبلاغ عن المستخدم</button>
    </div>
    <div class="thank-you-message" id="thankYouMessage">
        Thank you for your report!
    </div>
</div>

<script>
    function reportIssue(issue) {
        alert("Thank you for your report: " + issue);
        document.getElementById('thankYouMessage').classList.add('visible');
    }
</script>

</body>
</html>
