<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .link {
            margin-top: 10px;
            display: block;
            color: #007bff;
            cursor: pointer;
        }
        .link:hover {
            text-decoration: underline;
        }
        .message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="validateLogin()">Login</button>
        <span class="link" onclick="showRegister()">Not registered? Create account</span>
    </div>

    <div class="container" id="registerContainer" style="display: none;">
        <h2>Create Account</h2>
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="password" id="registerPassword" placeholder="Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <input type="text" id="accountCode" placeholder="Code for your account">
        <button onclick="createAccount()">Register</button>
    </div>

    <script>
        function showRegister() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registerContainer').style.display = 'block';
        }

        function validateLogin() {
            // Example credentials for testing
            var validUsername = "testuser";
            var validPassword = "testpassword";

            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            if (username === validUsername && password === validPassword) {
                alert("Login successful!");
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }

        function createAccount() {
            var username = document.getElementById('registerUsername').value;
            var password = document.getElementById('registerPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var accountCode = document.getElementById('accountCode').value;

            if (password === confirmPassword) {
                alert("Account created successfully!");
                document.getElementById('registerContainer').innerHTML = '<p class="message">Account created successfully!</p>';
            } else {
                alert("Passwords do not match. Please try again.");
            }
        }
    </script>
</body>
</html>
