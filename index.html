<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenza - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #6C63FF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #574bfa;
        }
        .loader {
            display: none;
            width: 48px;
            height: 48px;
            background: #d0af03;
            border-radius: 50%;
            --c:no-repeat linear-gradient(#000 0 0);
            --s:15px 15px;
            -webkit-mask:
                var(--c) top,
                var(--c) right,
                var(--c) bottom,
                var(--c) left,
                linear-gradient(#000 0 0);
            -webkit-mask-composite:xor;
            mask-composite:exclude;
            animation: l7 1.5s infinite;
        }
        @keyframes l7 {
            0%    {-webkit-mask-size:0    0  ,0    0  ,0    0  ,0    0  ,auto}
            12.5% {-webkit-mask-size:var(--s),0    0  ,0    0  ,0    0  ,auto}
            25%   {-webkit-mask-size:var(--s),var(--s),0    0  ,0    0  ,auto}
            37.5% {-webkit-mask-size:var(--s),var(--s),var(--s),0    0  ,auto}
            45%,
            55%   {-webkit-mask-size:var(--s),var(--s),var(--s),var(--s),auto}
            62.5% {-webkit-mask-size:0    0  ,var(--s),var(--s),var(--s),auto}
            75%   {-webkit-mask-size:0    0  ,0    0  ,var(--s),var(--s),auto}
            87.5% {-webkit-mask-size:0    0  ,0    0  ,0   0   ,var(--s),auto}
            100%  {-webkit-mask-size:0    0  ,0    0  ,0   0   ,0   0   ,auto}
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Kenza Login</h2>
    <input type="text" id="username" class="input-field" placeholder="Username">
    <input type="password" id="password" class="input-field" placeholder="Password" minlength="8">
    <button class="button" onclick="login()">SIGN IN</button>
    <div class="loader" id="loader"></div>
</div>

<script>
    function login() {
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;

        if (username === 'AZEZ' && password.length >= 8) {
            document.getElementById('loader').style.display = 'block';
            setTimeout(() => {
                alert('Login Successful!');
                document.getElementById('loader').style.display = 'none';
            }, 2000); // simulating a loading time of 2 seconds
        } else {
            alert('Invalid login credentials.');
        }
    }
</script>

</body>
</html>
