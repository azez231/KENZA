<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENZA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --secondary-color: #151226;
            --contrast-color: #BF307F;
            --highlight-color: #007BFF;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100%;
            z-index: -10;
            background-color: var(--contrast-color);
        }

        .container {
            display: flex;
            height: 100vh;
            justify-content: space-around;
            align-items: center;
            color: #fff;
            animation: expand .8s ease forwards;
            background-color: var(--secondary-color);
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: all .8s ease;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px;
            color: var(--highlight-color);
            font-size: 14px;
        }

        .footer a {
            color: var(--highlight-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer-menu {
            margin-top: 10px;
        }

        .footer-menu button {
            background: transparent;
            border: none;
            color: var(--highlight-color);
            cursor: pointer;
            margin-right: 10px;
        }

        .footer-menu button:hover {
            text-decoration: underline;
        }

        .thank-you-message {
            display: none;
            color: var(--highlight-color);
            font-size: 14px;
        }

        .thank-you-message.visible {
            display: inline-block;
        }
    </style>
</head>
<body>

<!-- Rest of the page content -->

<div class="footer">
    To send some suggestions to support me (<a href="mailto:dearthanks@jamil.com">dearthanks@jamil.com</a>)
    <div class="footer-menu">
        <button onclick="reportIssue('The site is slow')">الموقع بطيء</button>
        <button onclick="reportIssue('There are some errors on the site')">الموقع فيه بعض الأخطاء</button>
        <button onclick="reportIssue('Report a user')">الإبلاغ عن المستخدم</button>
    </div>
    <div class="thank-you-message" id="thankYouMessage">
        Thank you for your report!
    </div>
</div>

<script>
    function reportIssue(issue) {
        alert("Thank you for your report: " + issue);
        document.getElementById('thankYouMessage').classList.add('visible');
    }
</script>

</body>
</html>
